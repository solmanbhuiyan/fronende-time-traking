<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>time traking</title>
  <link rel="stylesheet" href="style.css">

  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- or -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
  </head>
</head>

<body>
  <div class="container">
    <div class="cards">
      <div class="card-l">
        <div class="card-up">
          <img src="images/image-jeremy.png" alt="jeremy">
          <p>rober for</p>
          <h3>jeremy robson</h3>
        </div>
        <div class="card-down">
          <h5>daily</h5>
          <div class="hthree">
            <h5>weekly</h5>
          </div>
          <h5>monthly</h5>
        </div>
      </div>
      <div class="card-r">
        <div class="right-cards">
          <div class="single-card">
            <div class="single-card-up1">
              <!-- <img src="images/icon-work.svg" alt="icon"> -->
            </div>
            <div class="single-card-down">
              <div class="text-up">
                <h5>work</h5>
                <i class='bx bx-dots-horizontal-rounded'></i>
              </div>
              <div class="text-down">
                <h1>32hours</h1>
                <h6>last week-36hours</h6>
              </div>
            </div>
          </div>
          <div class="single-card">
            <div class="single-card-up2">
              <!-- <img src="images/icon-play.svg" alt="icon"> -->
            </div>
            <div class="single-card-down">
              <div class="text-up">
                <h5>play</h5>
                <i class='bx bx-dots-horizontal-rounded'></i>
              </div>
              <div class="text-down">
                <h1>32hours</h1>
                <h6>last week-36hours</h6>
              </div>
            </div>
          </div>
          <div class="single-card">
            <div class="single-card-up3">
              <!-- <img src="images/icon-study.svg" alt="icon"> -->
            </div>
            <div class="single-card-down">
              <div class="text-up">
                <h5>study</h5>
                <i class='bx bx-dots-horizontal-rounded'></i>
              </div>
              <div class="text-down">
                <h1>32hours</h1>
                <h6>last week-36hours</h6>
              </div>
            </div>
          </div>
          <div class="single-card">
            <div class="single-card-up4">
              <!-- <img src="images/icon-exercise.svg" alt="icon"> -->
            </div>
            <div class="single-card-down">
              <div class="text-up">
                <h5>exercise</h5>
                <i class='bx bx-dots-horizontal-rounded'></i>
              </div>
              <div class="text-down">
                <h1>32hours</h1>
                <h6>last week-36hours</h6>
              </div>
            </div>
          </div>
          <div class="single-card">
            <div class="single-card-up5">
              <!-- <img src="images/icon-social.svg" alt="icon"> -->
            </div>
            <div class="single-card-down">
              <div class="text-up">
                <h5>social</h5>
                <i class='bx bx-dots-horizontal-rounded'></i>
              </div>
              <div class="text-down">
                <h1>32hours</h1>
                <h6>last week-36hours</h6>
              </div>
            </div>
          </div>
          <div class="single-card">
            <div class="single-card-up6">
              <!-- <img src="images/icon-self-care.svg" alt="icon"> -->
            </div>
            <div class="single-card-down">
              <div class="text-up">
                <h5>self care</h5>
                <i class='bx bx-dots-horizontal-rounded'></i>
              </div>
              <div class="text-down">
                <h1>32hours</h1>
                <h6>last week-36hours</h6>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
